<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script defer type="module" src="scripts/app.js"></script>
</head>

<body>

    <div class="container">
        <header class="header">
            <h1 class="header__title">Cinema</h1>
        </header>
        <nav class="sort" id="sort">
            <div class="burger" onclick="toggleMobileMenu()">
                <div class="burger__bar"></div>
                <div class="burger__bar"></div>
                <div class="burger__bar"></div>
            </div>
            <span class="sort__label">Movies:</span>
        </nav>
        <aside class="sidebar">The best sidebar</aside>
        <main class="content" id="content">
        </main>
        <footer class="footer">
            <p>Footer</p>
        </footer>
    </div>
    <script type="text/javascript">
        const nav = document.getElementById('sort');
        function toggleMobileMenu() {
            nav.classList.toggle('open');
        }
    </script>
</body>

</html>
